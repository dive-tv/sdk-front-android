language: android

branches:
  only:
    - master
    - develop

android:
  components:
    - tools
    - build-tools-24.0.2
    - android-24
    - android-22
    - platform-tools
    - extra-android-support # because I'm use support library
    - extra-android-m2repository # because I'm use support library
    - sys-img-armeabi-v7a-android-22
  licenses:
    - '.+'

jdk:
  - oraclejdk8

env:
  global:
  - secure: ""

install: true

before_script:
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: "./gradlew build generateReleaseJavadoc --stacktrace"

after_success:
  - chmod +x .utility/push-javadoc-to-gh-pages.sh
  - .utility/push-javadoc-to-gh-pages.sh

sudo: required